# Oracle
oracle.description = Oracle
oracle.urlTemplate = jdbc:oracle:thin:host:port:sid
oracle.driverClass = ${oracle.driverClassName}
oracle.validateQuery = ${oracle.validateQuery}

# MySQL
mysql.description = MySQL
mysql.urlTemplate = jdbc:mysql://host[,failoverhost][:port]/[database]
mysql.driverClass = ${mysql.driverClassName}
mysql.validateQuery = ${mysql.validateQuery}

# MariaDB
mariadb.description = MariaDB
mariadb.urlTemplate = jdbc:mariadb://host[,failoverhost][:port]/[database]
mariadb.driverClass = ${mariadb.driverClassName}
mariadb.validateQuery = ${mariadb.validateQuery}

# MSSQL
mssql.description = Microsoft SQL server
mssql.urlTemplate = jdbc:jtds:sqlserver://host[:port][/database]
mssql.driverClass = ${mssql.driverClassName}
mssql.validateQuery = ${mssql.validateQuery}

# Sybase
sybase.description = Sybase
sybase.urlTemplate = jdbc:jtds:sybase://host[:port][/database]
sybase.driverClass = ${sybase.driverClassName}
sybase.validateQuery = ${sybase.validateQuery}

# PostgreSQL
pgsql.description = PostgreSQL
pgsql.urlTemplate = jdbc:postgresql://host:port/database
pgsql.driverClass = ${postgresql.driverClassName}
pgsql.validateQuery = ${pgsql.validateQuery}

# Vertica
vertica.description = Vertica database
vertica.urlTemplate = jdbc:vertica://host:port/database
vertica.driverClass = ${vertica.driverClassName}
vertica.validateQuery = ${vertica.validateQuery}
