<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3><%- tc('view.groups.add.title') %></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div id="groups-add-alert" class="alert" style="display: none;""></div>
        <div class="control-group">
            <label class="control-label" for="groups-add-input-name"><%- tc('model.groups.name') %>:</label>
            <div class="controls">
                <input type="text" id="groups-add-input-name" data-field="name" value="<%- name %>" autofocus="autofocus">
                <div id="groups-add-help-name" class="help-block font-small"></div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="groups-add-input-description"><%- tc('model.groups.description') %>:</label>
            <div class="controls">
                <input type="text" id="groups-add-input-description" data-field="description" value="<%- description %>">
                <div id="groups-add-help-description" class="help-block font-small"></div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button id="groups-add-button-cancel" class="btn pull-left" data-dismiss="modal" data-action="cancel"><%- tc('view.groups.button.cancel') %></button>
    <button id="groups-add-button-submit" class="btn btn-primary pull-right" data-action="submit"><%- tc('view.groups.button.create') %></button>
</div>
