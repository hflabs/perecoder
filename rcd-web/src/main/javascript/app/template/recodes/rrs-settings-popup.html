<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3><%- tc('view.recodes.settings.title') %></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="alert" style="display: none;"></div>
        <div class="control-group">
            <label class="control-label" for="rrs-settings-alias"><%- tc('view.recodes.settings.alias') %>:</label>
            <div class="controls">
                <input type="text" id="rrs-settings-alias" data-field="name" value="<%- name %>" required="required" autofocus="autofocus">
                <div class="help-block font-small"><%- getDefaultHint('name') %></div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="rrs-settings-from"><%- tc('view.recodes.settings.from') %>:</label>
            <div class="controls">
                <select size="1" id="rrs-settings-from" class="selectpicker" data-field="from-metafield" data-live-search="true" value="<%- fromMetaFieldId %>">
                    <% getFromMetafields().each(function(metafield){
                        if (!metafield.get('hidden')) {
                        %><option value="<%- metafield.id %>"<%= (fromMetaFieldId == metafield.id) ? ' selected="selected"' : '' %> data-subtext="<%- _.escape(metafield.get('description')) %>"><%- metafield.get('name') %></option>
                    <% }
                    }); %>
                </select>
                <div class="help-block font-small"><%- getDefaultHint('fromMetaFieldId') %></div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="rrs-settings-to"><%- tc('view.recodes.settings.to') %>:</label>
            <div class="controls">
                <select size="1" id="rrs-settings-to" class="selectpicker" data-field="to-metafield" data-live-search="true" value="<%- fromMetaFieldId %>">
                    <% getToMetafields().each(function(metafield){
                    if (!metafield.get('hidden')) {
                    %><option value="<%- metafield.id %>"<%= (toMetaFieldId == metafield.id) ? ' selected="selected"' : '' %> data-subtext="<%- _.escape(metafield.get('description')) %>"><%- metafield.get('name') %></option>
                    <% }
                    }); %>
                </select>
                <div class="help-block font-small"><%- getDefaultHint('toMetaFieldId') %></div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"><%- tc('view.recodes.settings.default.label') %>:</label>
            <div data-region="record-selector" class="clear"></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn pull-left" data-dismiss="modal" data-action="cancel"><%- tc('view.recodes.button.cancel') %></button>
    <button class="btn btn-primary pull-right" data-action="save"><%- tc('view.recodes.button.save') %></button>
</div>
